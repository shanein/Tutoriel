<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Shifumi</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="choix">
		<div class="btn">Pierre</div>
		<div class="btn">Feuille</div>
		<div class="btn">Ciseaux</div>

	<div class="resultat">
		<div class="result"></div>
		<div class="resultat-text egalite animate__animated animate__zoomInDown">Égalité</div>
		<div class="resultat-text gagne animate__animated animate__zoomInDown">Gagné !</div>
		<div class="resultat-text perdu animate__animated animate__zoomInDown">Perdu</div>
		<div class="rejouer">Rejouer</div>
	</div>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
